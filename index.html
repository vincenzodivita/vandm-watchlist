<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney+ Watchlist Condivisa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Login Screen -->
<div id="loginScreen" class="login-screen">
<div class="login-box">
<h1>🎬 Disney+ Watchlist</h1>
<div class="user-buttons">
<button class="user-btn vincenzo-btn" onclick="login('vincenzo')">Vincenzo 🇮🇹</button>
<button class="user-btn milena-btn" onclick="login('milena')">Milena 🇧🇷</button>
</div>
</div>
</div>

<!-- App Screen -->
<div id="appScreen" class="app-screen">
<div class="container">
<div class="header">
<h2 id="welcomeText">Benvenuto!</h2>
<button class="logout-btn" onclick="logout()">Esci</button>
</div>

<div class="tabs">
<button class="tab-btn active" onclick="switchTab('catalog')">Catalogo Disney+</button>
<button class="tab-btn" onclick="switchTab('mylist')">La Mia Lista</button>
<button class="tab-btn" onclick="switchTab('shared')">Da Vedere Insieme ❤️</button>
<button class="tab-btn" onclick="switchTab('seen')">Già Visti ✓</button>
</div>

<div class="content">
<!-- Catalog Tab -->
<div id="catalogTab" class="tab-content">
<input type="text" id="searchBox" class="search-box" placeholder="Cerca film...">
<div id="catalogContent" class="loading">Caricamento catalogo...</div>
</div>

<!-- My List Tab -->
<div id="mylistTab" class="tab-content" style="display: none;">
<div id="mylistContent" class="movies-grid"></div>
</div>

<!-- Shared List Tab -->
<div id="sharedTab" class="tab-content" style="display: none;">
<div class="shared-list">
<h3 id="sharedTitle">Film che volete vedere insieme 💕</h3>
<div id="sharedContent" class="movies-grid"></div>
</div>
</div>

<!-- Seen Tab -->
<div id="seenTab" class="tab-content" style="display: none;">
<div class="shared-list">
<h3 id="seenTitle">Film che avete già visto insieme ✓</h3>
<div id="seenContent" class="movies-grid"></div>
</div>
</div>
</div>
</div>
</div>

<!-- Modal for movie details -->
<div id="movieModal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<div class="modal-header">
<img id="modalBackdrop" class="modal-backdrop" src="" alt="">
<button class="modal-close" onclick="closeModal()">&times;</button>
</div>
<div class="modal-body">
<h2 id="modalTitle" class="modal-title"></h2>
<div class="modal-meta">
<span id="modalYear"></span>
<span id="modalRating" class="modal-rating"></span>
</div>
<p id="modalOverview" class="modal-overview"></p>
<div class="modal-actions">
<button id="modalAddButton" class="modal-button primary" onclick="toggleMovieFromModal()"></button>
<button class="modal-button secondary" onclick="closeModal()">Chiudi</button>
</div>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
